<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body class="contact-page">
    <nav class="nav">
        <ul class="menu">
            <li class="menu-item">
                <a href="index.html" class="menu-link">Home</a>
            </li>
            <li class="menu-item">
                <a href="contato.html" class="menu-link">Contato</a>
            </li>
            <li class="menu-item">
                <a href="sobre.html" class="menu-link">Sobre</a>
            </li>
        </ul>
    </nav>

    <header class="header">
        <h1 class="title">☎️ Entre em contato comigo</h1>
    </header>

    <main class="main">
        <div class="container">
            <form class="contact-form">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" class="form-input" onkeyup="validaNome()">
                <div id="txtNome"></div>

                <label for="email" class="form-label">E-mail:</label>
                <input type="email" id="email" class="form-input" onkeyup="validaEmail()">
                <div id="txtEmail"></div>

                <label for="assunto" class="form-label">Assunto:</label>
                <textarea id="assunto" class="form-textarea" cols="60" rows="5" onkeyup="validaAssunto()"></textarea>
                <div id="txtAssunto"></div>

                <button onclick="enviarDados()" type="submit" class="form-button">Enviar</button>
                </form>
                
            </form>

            <h2 class="subtitle">Endereço</h2>
            <p class="address">Av. Paulista, 1000</p>
            <p class="address">São Paulo - SP</p>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.098169299146!2d-46.65451252388362!3d-23.564917461724455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5994f2e15a7d%3A0xdeb92126793e5e90!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1722014022331!5m2!1spt-BR!2sbr" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" onmousemove="mapaZoom()" onmouseout="mapaNormal()" id="mapa"></iframe>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer-text">&copy; 2024 Júlia. Todos os direitos reservados.</p>
    </footer>

        <script src="assets/javascript/scripts.js"></script>
        

</body>
</html>
